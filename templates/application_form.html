<h4 class="mt-4">Application Form</h4>

<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-3">
    <label for="full_name" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Harshal Loya">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="harshal@example.com">
  </div>

  <div class="mb-3">
    <label for="linkedin_url" class="form-label">LinkedIn</label>
    <input type="url" class="form-control" id="linkedin_url" name="linkedin_url"
      placeholder="https://linkedin.com/in/harshal-loya">
  </div>

  <div class="mb-3">
    <label for="education" class="form-label">Education</label>
    <textarea class="form-control" id="education" name="education" rows="3"
      placeholder="Briefly describe your education"></textarea>
  </div>

  <div class="mb-3">
    <label for="work_experience" class="form-label">Work Experience</label>
    <textarea class="form-control" id="work_experience" name="work_experience" rows="3"
      placeholder="Describe your work experience"></textarea>
  </div>

  <div class="mb-3">
    <label for="resume_url" class="form-label">Resume URL</label>
    <input type="url" class="form-control" id="resume_url" name="resume_url" placeholder="Paste a link to your resume">
  </div>

  <button type="submit" class="btn btn-primary">Submit Application</button>
</form>
